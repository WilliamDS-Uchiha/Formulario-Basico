<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Ícone de favorito da página (aparece na aba) -->
        <link rel="shortcut icon" href="icones/favicon.ico" type="image/x-icon">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro DEV</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <form>

            <div id="cabecalho">
                <img src="imagens/Dev-300.png" alt="DEV" id="imagem">
                <br><br>
                <h1 id="titulo">Cadastro de DEVs</h1>
                <h4 id="subtitulo">Complete suas informações</h4>
                <br>
            </div>

        <!-- Início do formulário -->
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com legenda "email" e css de classe "campo" -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div>
                    <label id="tecnologias"><strong>Selecione as tecnologias que utiliza:</strong></label>
                    <br>
                    <section>
                        <div>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1"><img src="icones/icone-html5-14.png" alt="Ícone HTML"> HTML</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2"><img src="icones/icone-css3-14.png" alt="Ícone CSS"> CSS</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                            <label for="tecnologia3"><img src="icones/icone-javascript-14.png" alt="Ícone JavaScript"> JavaScript</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4"><img src="icones/icone-php-14.png" alt="Ícone PHP"> PHP</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5"><img src="icones/icone-csharp-14.png" alt="Ícone C#"> C#</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6"><img src="icones/icone-python-14.png" alt="Ícone Python"> Python</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"><img src="icones/icone-java-14.png" alt="Ícone Java"> Java</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia8" name="tecnologia8" value="TypeScript">
                            <label for="tecnologia8"><img src="icones/icone-typescript-14.png" alt="Ícone TypeScript"> TypeScript</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia9" name="tecnologia9" value="C">
                            <label for="tecnologia9"><img src="icones/icone-c-14.png" alt="Ícone C"> C</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia10" name="tecnologia10" value="SQL">
                            <label for="tecnologia10"><img src="icones/icone-sql-14.png" alt="Ícone SQL"> SQL</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia11" name="tecnologia11" value="Ruby">
                            <label for="tecnologia11"><img src="icones/icone-ruby-14.png" alt="Ícone Ruby"> Ruby</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia12" name="tecnologia12" value="C++">
                            <label for="tecnologia12"><img src="icones/icone-c++-14.png" alt="Ícone C++"> C++</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia13" name="tecnologia13" value="Perl">
                            <label for="tecnologia13"><img src="icones/icone-perl-14.png" alt="Ícone Perl"> Perl</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia14" name="tecnologia14" value="Assembly">
                            <label for="tecnologia14"><img src="icones/icone-assembly-14.png" alt="Ícone Assembly"> Assembly</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia15" name="tecnologia15" value="Swift">
                            <label for="tecnologia15"><img src="icones/icone-swift-14.png" alt="Ícone Swift"> Swift</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tecnologia16" name="tecnologia16" value="Visual Basic">
                        <label for="tecnologia16"><img src="icones/icone-visualbasic-14.png" alt="Ícone Visual Basic"> Visual Basic</label>
                        </div>
                    </section>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <br><button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
